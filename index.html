<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://qrcodedynamic.com/themes/altum/assets/images/qr_code.svg">
</head>
<body>
    <script type="text/javascript">
        function genQR() {
            let img = document.getElementById("img");
            let sizeVal = document.getElementById("size").value;
            let textVal = document.getElementById("qrtext").value;
            let url = "https://quickchart.io/chart?cht=qr&chs=";

            if (textVal !== "") {
                url = url + sizeVal + "&chl=" + encodeURIComponent(textVal);
                console.log(url);
                img.src = url;
            } else {
                alert("Please enter text or URL.");
            }
        }
    </script>

    <div class="grid">
        <h1 align="center">QR CODE GENERATOR</h1>
        <br>
        <center><img id="img" src="" alt="QR will be generated here"></center>
        <br>
        <select id="size">
            <option value="100x100">100x100</option>
            <option value="150x150">150x150</option>
            <option value="200x200">200x200</option>
            <option value="250x250" selected>250x250</option>
            <option value="300x300">300x300</option>
        </select>
        <br><br>
        <textarea id="qrtext" placeholder="Enter text/URL here..."></textarea>
        <br><br>
        <input type="submit" value="GENERATE" onclick="genQR()">
    </div>
</body>
</html>
